<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | favourite</title>
    <link rel="shortcut icon" type="image/jpg" href="/favourite/favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-left: unset;
      }
      h1 {
        color: darkgreen;
      }
      h3 {
        color: green;
      }
      h5 {
        color: green;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/favourite/favicon.ico" width="30" height="30" class="d-inline-block align-text-top"> sCoding never ends</a>
        </div>
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link"href="/favourite">Home</a>
                    <a class="nav-link" href="/favourite/news">News</a>
                    <a class="nav-link" href="/favourite/signup">Sign up</a>
                    <a class="nav-link" href="/favourite/login">Log in</a>
                    <div id="userimage"></div>
                  </div>
              </div>
          </div>
      </nav>
      <h1>Guessing Game!</h1>
      <h5 id="needToLogin">To save your score you need to <a href="/favourite/login/">login</a></h5>
      <form id="form">
          <label>Guess the random number from 1 to 100</label>
          <br>
          <input id="inputnum" type="number" min="1" max="100" required></input>
          <input type="submit" value="Submit"></input>
      </form>
      <p id="answer">Type number</p>
      <p id="turn"></p>
      <a href="/favourite/game"><button id='hButton' hidden>Play again</button></a>
      <h3>Leaderboard</h3>
      <table id="leaderboard">
      </table>
    </div>
    <script src="https://cdn.jsdelivr.nets/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/favourite/js/game.js"></script>
</body>
</html>
